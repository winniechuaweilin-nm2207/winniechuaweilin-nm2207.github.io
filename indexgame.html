<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space Defuser</title>
        <script src="scripts/game.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Space Defuser</h1>
        
        <div class="flexbox">
            <table id="table" oncontextmenu="return false;"></table>
            <div class="sidebar">    
                <div class="flagcount">
                    <div id="count">Bomb Count: 0</div>
                </div>

                    <h2>-- Settings --</h2>

                </div>
            </div>
        </div>

    </body>
